<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./css/signup.css" rel="stylesheet">
    <link rel="icon" href="logo.icon">
    <title>SignUp</title>
</head>
<body>
   
    <div class="cont">
        <form method="post">
            <h1>SignUP</h1>
            <div class="input_box">
                <input  type="text" placeholder="FirstNmae" required>
            </div>
            <div class="input_box">
                <input   type="text" placeholder="LastNmae" required>
            </div>
            <div class="input_box">
                <input   type="text" placeholder="Email" required>
            </div>
            <div class="input_box">

            </div>
            <div class="input_box">
                <input  type="password" placeholder="Re-Enter Password" required>

            <button type="submit" class="btn"> signup</button>
          
        </form>
    </div>
    
</body>
